<div class="row" *ngIf="!showError">
  <h2>Cashflow</h2>
  <p>
    This component can be used to display a graph of a users income vs
    expenditure
  </p>
  <certua-ob-cashflow
    [daasContextToken]="contextTokenOptions"
    [showAddButton]="false"
  >
  </certua-ob-cashflow>
</div>

<div class="row" *ngIf="showError">
  <div class="col">
    <h3>You do not have a context token</h3>
    <a [routerLink]="'/'">Home</a>
  </div>
</div>
