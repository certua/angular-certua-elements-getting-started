<div class="row" *ngIf="!showError">
  <h2>Cashflow</h2>
  <p>
    This component can be used to display a graph of a users income vs
    expenditure
  </p>
  <certua-ob-cashflow
    [contextData]="contextTokenOptions"
    [showAddButton]="false"
    [daasUrl]="daasUrl"
  >
  </certua-ob-cashflow>
</div>
<div>
  <h4>Example code</h4>
  <pre><code>
    &lt;certua-ob-cashflow 
      [contextData]="contextData"&gt;
      [daasUrl]="daasUrl"
    &lt;/certua-ob-cashflow&gt;
    </code>
  </pre>
  <table class="table">
    <thead>
      <th>Property Name</th>
      <th>Mandatory</th>
      <th>Description</th>
    </thead>
    <tbody appCommonInputs></tbody>
  </table>
</div>
<div class="row" *ngIf="showError">
  <div class="col">
    <h3>You do not have a context token</h3>
    <a [routerLink]="'/'">Home</a>
  </div>
</div>
