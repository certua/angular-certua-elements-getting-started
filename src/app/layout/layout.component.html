<div class="container-fluid">
  <div class="row bg-grey border-bottom" id="header">
    <div class="col px-0">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <div class="d-flex justify-items-center">
              <img (click)="removeType()" src="assets/certua.png" /></div
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a
                  [routerLink]="'/home'"
                  routerLinkActive="text-primary"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="nav-link"
                  >Home</a
                >
              </li>
              <li class="nav-item" *ngIf="!!elementType">
                <a
                  [routerLink]="'/components'"
                  routerLinkActive="text-primary"
                  [routerLinkActiveOptions]="{ exact: false }"
                  class="nav-link"
                  >Components</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row" id="sidebar">
    <div class="col-md-3 border-end" *ngIf="showNavigation">
      <app-tab-arrows #tabArrows class="d-md-none"></app-tab-arrows>
      <div
        class="list-group mt-4 d-flex flex-md-column flex-row overflow-auto mx-1 pointer"
        id="items"
        *ngIf="elementType == 'open-banking'"
      >
        <span
          (click)="selectItem(0, '/components/connect')"
          class="list-group-item"
          [class.active]="selectedIndex == 0"
          >Connect</span
        >
        <span
          (click)="selectItem(1, '/components/manage-connections')"
          class="list-group-item"
          [class.active]="selectedIndex == 1"
          >Manage Connections</span
        >
        <span
          (click)="selectItem(2, '/components/account-summary')"
          class="list-group-item"
          [class.active]="selectedIndex == 2"
          >Account Summary
        </span>
        <span
          (click)="selectItem(3, '/components/transactions')"
          class="list-group-item"
          [class.active]="selectedIndex == 3"
          >Transactions</span
        >
        <span
          (click)="selectItem(4, '/components/cashflow')"
          class="list-group-item"
          [class.active]="selectedIndex == 4"
        >
          Cashflow</span
        >
      </div>
      <div
        class="list-group mt-4 d-flex flex-md-column flex-row overflow-auto mx-1 pointer"
        id="items"
        *ngIf="elementType == 'insurance'"
      >
        <span
          (click)="selectItem(0, '/components/quote-and-buy')"
          class="list-group-item"
          [class.active]="selectedIndex == 0"
        >
          Quote and Buy</span
        >
        <span
          (click)="selectItem(1, '/components/claims')"
          class="list-group-item"
          [class.active]="selectedIndex == 1"
        >
          Claims</span
        >
        <span
          (click)="selectItem(2, '/components/fnol')"
          class="list-group-item"
          [class.active]="selectedIndex == 2"
        >
          Fnol</span
        >
        <span
          (click)="selectItem(3, '/components/quick-quote')"
          class="list-group-item"
          [class.active]="selectedIndex == 3"
        >
          Quick Quote</span
        >
      </div>
      <nav></nav>
    </div>
    <div class="col mt-4">
      <router-outlet></router-outlet>
      <app-common-inputs
        *ngIf="showNavigation && elementType == 'open-banking'"
      ></app-common-inputs>
    </div>
  </div>
</div>
