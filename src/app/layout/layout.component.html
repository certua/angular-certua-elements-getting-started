<div class="container-fluid">
  <div
    class="row bg-grey border-bottom"
    id="header"
    *ngIf="!fullScreen"
  >
    <div class="col px-0">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="/"
          >
            <div class="d-flex justify-items-center">
              <img
                (click)="removeType()"
                src="assets/certua.png"
              /></div
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a
                  *ngIf="elementType == 'open-banking'"
                  [routerLink]="'/home'"
                  routerLinkActive="text-primary"
                  [routerLinkActiveOptions]="{ exact: false }"
                  class="nav-link"
                  >Home</a
                >
                <a
                  *ngIf="elementType == 'insurance'"
                  [routerLink]="'/overview-insurance'"
                  routerLinkActive="text-primary"
                  [routerLinkActiveOptions]="{ exact: false }"
                  class="nav-link"
                  >Overview</a
                >
              </li>
              <li
                class="nav-item"
                *ngIf="!!elementType"
              >
                <a
                  [routerLink]="'/components'"
                  routerLinkActive="text-primary"
                  [routerLinkActiveOptions]="{ exact: false }"
                  class="nav-link"
                  >Components</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div
    class="row"
    id="sidebar"
    *ngIf="!fullScreen"
  >
    <div
      class="col-md-3 border-end"
      id="side"
      *ngIf="showNavigation"
    >
      <app-tab-arrows
        #tabArrows
        class="d-md-none"
      ></app-tab-arrows>
      <div
        class="list-group mt-4 d-flex flex-md-column flex-row overflow-auto mx-1 pointer"
        id="items"
        *ngIf="
          section == SiteSection.Components && elementType == 'open-banking'
        "
      >
        <span
          (click)="selectItem(0, '/components/connect')"
          class="list-group-item"
          [class.active]="selectedIndex == 0"
          >Connect</span
        >
        <span
          (click)="selectItem(1, '/components/manage-connections')"
          class="list-group-item"
          [class.active]="selectedIndex == 1"
          >Manage Connections</span
        >
        <span
          (click)="selectItem(2, '/components/account-summary')"
          class="list-group-item"
          [class.active]="selectedIndex == 2"
          >Account Summary
        </span>
        <span
          (click)="selectItem(3, '/components/transactions')"
          class="list-group-item"
          [class.active]="selectedIndex == 3"
          >Transactions</span
        >
        <span
          (click)="selectItem(4, '/components/cashflow')"
          class="list-group-item"
          [class.active]="selectedIndex == 4"
        >
          Cashflow</span
        >
      </div>
      <div
        class="list-group mt-4 d-flex flex-md-column flex-row overflow-auto mx-1 pointer"
        id="items"
        *ngIf="section == SiteSection.Components && elementType == 'insurance'"
      >
        <span
          (click)="selectItem(0, '/components/overview')"
          class="list-group-item"
          [class.active]="selectedIndex == 0"
        >
          Overview</span
        >
        <span
          (click)="selectItem(0, '/components/quote-and-buy')"
          class="list-group-item"
          [class.active]="selectedIndex == 1"
        >
          Quote and Buy</span
        >
        <span
          (click)="selectItem(1, '/components/claims')"
          class="list-group-item"
          [class.active]="selectedIndex == 2"
        >
          Claims</span
        >
        <span
          (click)="selectItem(2, '/components/fnol')"
          class="list-group-item"
          [class.active]="selectedIndex == 3"
        >
          Fnol</span
        >
        <span
          (click)="selectItem(3, '/components/quick-quote')"
          class="list-group-item"
          [class.active]="selectedIndex == 4"
        >
          Quick Quote</span
        >
        <span
          [class.active]="selectedIndex == 5"
          (click)="selectItem(4, '/components/login')"
          class="list-group-item pointer"
          >Login</span
        >

        <span
          [class.active]="selectedIndex == 6"
          (click)="selectItem(5, '/components/quotes-list')"
          class="list-group-item pointer"
          >Quotes List</span
        >
        <span
          [class.active]="selectedIndex == 7"
          (click)="selectItem(6, '/components/policies-list')"
          class="list-group-item pointer"
          >Policies List</span
        >
        <span
          [class.active]="selectedIndex == 8"
          (click)="selectItem(7, '/components/view-policy')"
          class="list-group-item pointer"
          >View Policy</span
        >
        <span
          [class.active]="selectedIndex == 9"
          (click)="selectItem(8, '/components/manage-policy')"
          class="list-group-item pointer"
          >View Policy (v2)</span
        >
      </div>
      <div
        class="list-group mt-4 d-flex flex-md-column flex-row overflow-auto mx-1 pointer"
        id="items"
        *ngIf="section == SiteSection.Overview && elementType == 'insurance'"
      >
        <span
          (click)="selectItem(0, '/overview-insurance', 'getting-started')"
          class="list-group-item"
          [class.active]="selectedIndex == 0"
        >
          Getting started</span
        >
        <span
          (click)="selectItem(1, '/overview-insurance', 'site-code')"
          class="list-group-item"
          [class.active]="selectedIndex == 1"
        >
          Site Code</span
        >
        <span
          (click)="selectItem(2, '/overview-insurance', 'theming')"
          class="list-group-item"
          [class.active]="selectedIndex == 2"
        >
          Theming</span
        >

        <span
          [class.active]="selectedIndex == 4"
          (click)="selectItem(4, '/overview-insurance', 'security')"
          class="list-group-item pointer"
          >Security</span
        >
        <span
          [class.active]="selectedIndex == 5"
          (click)="selectItem(5, '/overview-insurance', 'client-libraries')"
          class="list-group-item pointer"
          >Client Libraries</span
        >

        <span
          [class.active]="selectedIndex == 6"
          (click)="selectItem(6, '/overview-insurance', 'using-components')"
          class="list-group-item pointer"
          >Using components</span
        >
        <!--   <span
          [class.active]="selectedIndex == 5"
          (click)="selectItem(5, '/components/quotes-list')"
          class="list-group-item pointer"
          >Quotes List</span
        >
        <span
          [class.active]="selectedIndex == 6"
          (click)="selectItem(6, '/components/policies-list')"
          class="list-group-item pointer"
          >Policies List</span
        >
        <span
          [class.active]="selectedIndex == 7"
          (click)="selectItem(7, '/components/view-policy')"
          class="list-group-item pointer"
          >View Policy</span
        >
        <span
          [class.active]="selectedIndex == 8"
          (click)="selectItem(8, '/components/manage-policy')"
          class="list-group-item pointer"
          >View Policy (v2)</span
        > -->
      </div>
      <nav></nav>
    </div>
    <div
      class="col mt-4"
      id="content"
    >
      <router-outlet></router-outlet>
      <app-common-inputs
        *ngIf="showNavigation && elementType == 'open-banking'"
      ></app-common-inputs>
    </div>
  </div>

  <div
    *ngIf="fullScreen"
    id="full-header"
    class="row mx-0 nav-main bg-white dl-nav-main"
  >
    <div class="d-flex flex-row w-100 align-items-center">
      <div class="col-md-2 text-start">
        <button
          class="btn btn-link pointer"
          (click)="backToGettingStarted()"
        >
          <i class="fal fa-long-arrow-left me-2"></i>Exit fullscreen
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="fullScreen">
    <router-outlet></router-outlet>
    <app-common-inputs
      *ngIf="showNavigation && elementType == 'open-banking'"
    ></app-common-inputs>
  </div>
</div>
